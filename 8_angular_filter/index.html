<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<title>Controllers</title>
	<link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>

<body ng-controller="ProfileController">

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand"
			   href="/">Controllers
			</a>
		</div>
		,
	</div>
</nav>


<div class="container main-content">
	<input type="text" ng-model="search.nickname" placeholder="filter"/>
	<table>
		<tr>
			<th>
				Image
			</th>
			<th>
				Name
			</th>
			<th>
				Birth Date
			</th>
			<th>
				Income
			</th>
		</tr>

		<tr ng-repeat="profile in profiles | filter:search">
			<td><img src="{{profile.imageURL}}" width="50px"> </td>
			<td>{{profile.name | convertName}}</td>
			<td>{{profile.birthdate | date:'medium'}}</td>
			<td>{{profile.income  | currency}}</td>
		</tr>
	</table>
</div>

<script src="../libs/angular/angular.min.js"></script>
<script src="main.js"></script>


</body>
</html>
